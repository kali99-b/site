<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de VÃ­deo</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
        margin: 0;
    }

    video {
        width: 100%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    #mensagem {
        font-size: 1rem;
        margin-top: 20px;
        color: red;
        max-width: 90%;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.4rem;
        }
        #mensagem {
            font-size: 0.95rem;
        }
    }
  </style>
</head>
<body>

  <h1>ðŸŸ¢Online agora</h1>

  <div id="conteudo-video"></div>

  <div id="mensagem"></div>

  <script>
    const conteudo = document.getElementById("conteudo-video");
    const mensagem = document.getElementById("mensagem");

    const tempoExpiracaoMs = 24 * 60 * 60 * 1000; // 24 horas
    const agora = new Date().getTime();
    const assistidoEm = localStorage.getItem("videoAssistidoEm");

    if (assistidoEm && agora - parseInt(assistidoEm) < tempoExpiracaoMs) {
      conteudo.innerHTML = "<p>Obrigada por assistir tomara que tenha gostado.</p>";
    } else {
      conteudo.innerHTML = `
        <video id="video" autoplay playsinline muted controlsList="nodownload">
          <source src="videos/cafe.mp4" type="video/mp4">
          Seu navegador nÃ£o suporta o vÃ­deo.
        </video>
      `;

      const video = document.getElementById("video");
      let jaIniciado = false;

      // Reproduzir apenas uma vez quando o vÃ­deo estiver pronto
      video.addEventListener("canplay", () => {
        if (!jaIniciado) {
          jaIniciado = true;
          video.play().catch(error => {
            console.log("Autoplay pode estar bloqueado atÃ© interaÃ§Ã£o do usuÃ¡rio.");
          });
        }
      });

      // Ativar som com clique
      video.addEventListener("click", () => {
        if (video.muted) {
          video.muted = false;
          video.play();
        }
      });

      // Armazenar data de visualizaÃ§Ã£o ao fim do vÃ­deo
      video.addEventListener("ended", () => {
        localStorage.setItem("videoAssistidoEm", new Date().getTime().toString());
        mensagem.innerText = "Obrigado por assistir.";
      });
    }
  </script>

</body>
</html>
